box: node
build:
  steps:
    - npm-install
    - npm-test
    - internal/docker-build:
      dockerfile: Dockerfile
      image-name: user-api
    - internal/docker-push:
      image-name: user-api
      username: $DOCKER_HUB_USERNAME
      password: $DOCKER_HUB_PASSWORD
      repository: $DOCKER_HUB_USERNAME/user-api
